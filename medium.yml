- name: There is a composition of a triangle on top of a square
  gamma: 1.0
  beta: 1.0
  samples: 100
  train_split: 0.8
  val_split: 0.1
  noisy_color: True
  noisy_size: True
  rot_noise: 10
  positive_rule: >-
    valid(C) :- contains(C, C1), obj1(C1).
  positive_set:
    - stack: &obj1
        - ground_together:
            props: { color: red|green, size: not_small }
            list:
              - {shape: triangle, color: ~, size: ~}
              - {shape: square, color: ~, size: ~}
  negative_set:
    - any_line:
        - ground_together:
            props: { color: red|green }
            list:
              - ground_together:
                  props: {size: not_small }
                  list:
                    - random_repeat_before:
                        min: 2
                        max: 5
                        list:
                          - { shape: ~, color: ~, size: ~ }