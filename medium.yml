-
  name: for each group exists shared shape
  gamma: 1.0
  beta: 1.0
  samples: 1000
  train_split: 0.8
  val_split: 0.1
  noisy_color: True
  noisy_size: True
  rot_noise: 0
  positive_rule: >-
   valid(C) :- shape(SH), forall(contains(C, C1), (contains(C1, C2), extract_shape(C2, SH))).

  positive_set:
  - grid:
    - permute:
      - any_diag:
          - permute:
              - random_repeat_before:
                  min: 1
                  max: 3
                  list:
                    - &any_obj { shape: ~, color: ~, size: ~ }
              - store_before:
                  alias: random_shape
                  list:
                    - pick_before: &fixed_random_shape
                        n: 1
                        list:
                          - &any_tri { shape: triangle, color: ~, size: ~ }
                          - &any_squ { shape: square, color: ~, size: ~ }
                          - &any_cir { shape: circle, color: ~, size: ~ }
      - random_repeat_before:
          min: 1
          max: 3
          list:
          - any_diag:
            - permute:
              - random_repeat_before:
                  min: 1
                  max: 3
                  list:
                  - *any_obj
              - recall:
                  alias: random_shape
  negative_set:
  - grid:
    - random_repeat_before:
        min: 2
        max: 4
        list:
        - any_diag:
          - permute:
            - random_repeat_before:
                min: 2
                max: 4
                list:
                - *any_obj
